<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <main>
    <section class="menu">
      <img class="logo" src="/images/logo.svg" alt="Fylo logo">
      <div class="icons-container">
        <div class="icon-container">
          <img class="icon" src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </section>
    
    <section class="storage">
      <h3>Youâ€™ve used <span class="span-strong">815 GB</span> of your storage</h3>
      <div class="storage-bar">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>
      <div class="storage-flex-container">
        <strong>0 <span class="span-gb">gb</span></strong>
        <strong>1000 <span class="span-gb">gb</span></strong>
      </div>
    </section>
  </main>
    
  <section class="storage-left-container">
    <strong class="storage-left">185 </strong>
    <span class="span-gb-left">GB Left</span>
  </section>

</body>
</html>
